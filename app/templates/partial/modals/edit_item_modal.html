<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center transition-opacity duration-300">
    <div class="bg-gray-800 p-6 rounded-lg shadow-2xl w-96 transform scale-95 transition-transform duration-300">
        <h3 class="text-2xl font-bold text-gray-100 mb-4 text-center">Renommer un élément</h3>
        <input
            id="editItemName"
            type="text"
            class="w-full bg-gray-700 text-gray-300 rounded-lg px-4 py-3 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nouveau nom"
        />
        <div class="flex justify-end mt-6 space-x-3">
            <button
                id="cancelEdit"
                class="px-4 py-2 bg-gray-700 text-gray-400 hover:text-gray-300 hover:bg-gray-600 rounded-lg transition duration-200 focus:outline-none"
            >
                Annuler
            </button>
            <button
                id="saveEdit"
                class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg shadow-md transition duration-200 focus:outline-none"
            >
                Renommer
            </button>
        </div>
    </div>
</div>
