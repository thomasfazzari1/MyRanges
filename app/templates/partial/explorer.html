<div class="w-1/4 bg-gradient-to-b from-gray-900 to-gray-800 p-6 flex flex-col border-r border-t-0 border-gray-700 shadow-lg">
    <h2 class="text-xl font-bold text-blue-400 mb-6 flex items-center gap-2">
        <i class="fas fa-folder-tree"></i>
        Explorateur
    </h2>

    <button id="createItemBtn"
            class="mb-4 group relative flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg transition-all">
        <i class="fas fa-plus text-white/90 group-hover:text-white transition-colors"></i>
        <span class="text-sm font-medium text-white/90 group-hover:text-white">Ajouter un élément</span>
        <div class="absolute inset-0 bg-gradient-to-tr from-blue-600/0 via-blue-600/0 to-blue-400/20 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </button>

    <div class="relative mb-4">
        <div id="customSelect"
             class="w-full appearance-none bg-gray-700/50 text-white rounded-lg pl-4 pr-10 py-2.5 border border-gray-600 hover:border-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none transition-all cursor-pointer text-sm font-medium">
            <span id="selectedText">Toutes les positions</span>
            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
                <i class="fas fa-chevron-down text-xs"></i>
            </div>
        </div>
        <div id="dropdown"
             class="hidden absolute left-0 right-0 mt-1 bg-gray-800 border border-gray-600 rounded-lg shadow-lg z-50">
            <div class="py-1">
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-value="ALL">Toutes les positions</div>
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-value="BB">Big Blind (BB)</div>
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-value="SB">Small Blind (SB)</div>
            </div>
        </div>
    </div>

    <div id="currentPathWrapper" class="relative">
        <div id="currentPath"
             class="path-content flex items-center gap-2 py-2 px-3 bg-gray-800/50 rounded-lg text-sm font-medium overflow-x-auto whitespace-nowrap scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-transparent">
        </div>
        <br>
    </div>

    <div id="explorerTree" class="flex-1 overflow-y-auto custom-scrollbar">
        <div id="treeRoot" class="space-y-1"></div>
    </div>

    <div id="explorerStats" class="mt-4 bg-gray-800/50 p-4 rounded-lg shadow-md text-sm text-gray-300">
        <div class="flex justify-between border-b border-gray-700 pb-2 mb-3">
            <div>
                <span class="text-xs uppercase tracking-wider">Sections</span>
                <p class="text-lg font-bold text-white" id="totalSections">0</p>
            </div>
            <div>
                <span class="text-xs uppercase tracking-wider">Ranges</span>
                <p class="text-lg font-bold text-white" id="totalRanges">0</p>
            </div>
        </div>
        <div>
            <span class="text-xs uppercase tracking-wider">Ranges (sélection courante)</span>
            <p class="text-lg font-bold text-white" id="currentRanges">0</p>
        </div>
    </div>
</div>
